- name: Install MariaDB
  ansible.builtin.apt:
    name: mariadb-server
    state: present
    update_cache: yes

- name: Start and enable MariaDB
  ansible.builtin.systemd:
    name: mariadb
    state: started
    enabled: yes

- name: Install des dependences
  ansible.builtin.apt:
    name: python3-pymysql
    state: present
    update_cache: yes

